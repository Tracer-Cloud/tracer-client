rules:
  - rule_name: "Exclude version"
    display_name: "Exclude version"
    condition:
      or:
        - command_contains: "--version"
        - command_contains: "-version"
        - command_contains: "-v"
        - command_contains: "--v"

  - rule_name: "Exclude help"
    display_name: "Exclude help"
    condition:
      or:
        - command_contains: "--help"
        - command_contains: "-help"
        - command_contains: "-h"
        - command_contains: "--h"